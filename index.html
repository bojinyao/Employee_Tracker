    <!DOCTYPE html>
    <html lang="en-us">
    
    <head>
    
      <meta charset="UTF-8">
      <title>Sign-Up Today!</title>
    
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    </head>
    
    <body>
    
      <div class="container">
    
        <br>
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Employee Tracker</h1>
        </div>
        <div class="row">
    
          <!-- Sign-Up Card-->
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-heading">
                <h3 class="card-title">Add Employee</h3>
              </div>
              <div class="card-body">
    
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="role-input">Role:</label>
                    <input class="form-control" id="role-input" type="email">
                  </div>
                  <div class="form-group row">
                    <label for="start-date">Start Date:</label>
                    <input class="form-control" id="start-date" type="number">
                  </div>
                  <div class="form-group row">
                    <label for="monthly-rate">Monthly Rate</label>
                    <textarea class="form-control" id="monthly-rate" rows="5"></textarea>
                  </div>
                  <button class="btn btn-default" id="submit" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
    
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
